name: Linter de scripts shell

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Instalar shellcheck
        run: sudo apt-get install -y shellcheck

      - name: Verificar sintaxis de scripts
        run: |
          for file in $(find . -name "*.sh"); do
            bash -n "$file"
          done

      - name: Ejecutar shellcheck
        run: |
          for file in $(find . -name "*.sh"); do
            shellcheck "$file"
          done

      - name: Verificar permisos de ejecución
        run: |
          for file in $(find . -name "*.sh"); do
            if [ ! -x "$file" ]; then
              echo "⚠️ Advertencia: $file no tiene permisos de ejecución"
            fi
          done
